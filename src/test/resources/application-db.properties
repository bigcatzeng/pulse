#***** db *****
spring.datasource.name = cums
spring.datasource.url =jdbc:mysql://${MYSQL_HOST}\:${MYSQL_PORT}/${MYSQL_NAME}?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useServerPrepStmts=true&rewriteBatchedStatements=true
spring.datasource.username =${MYSQL_USER}
spring.datasource.password =${MYSQL_PASSWORD}
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Hikari will use the above plus the following to setup connection pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=4
spring.datasource.hikari.maximum-pool-size=200
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
